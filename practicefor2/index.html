    <script>
        //Test 1 
        function test_1() {
            let f = 0;
            let f0 = 0
            let f1 = 0;
            let fibonacci = "";
            for (let i = 0; i < 50; i++) {
                if (i == 0) {
                    f = 1;
                    f1 = 1;
                    fibonacci += f + "";
                } else {
                    f = f0 + f1;
                    f0 = f1;
                    f1 = f;
                    fibonacci += f + "";

                }
            }
            document.write(fibonacci);
        }


        //Test 2
        function test_2() {
            let num = parseInt(prompt("Nhập số vào đây để tính ra giai thừa"));

            for (let i = 1; i <= num; i++) {
                factory *= i;
            }
            document.write(factory);
        }

        //Test 5
        function test_5() {
            let money = +prompt('Nhập số tiền vay :');
            let month = +prompt('Nhập số tháng cho vay :');
            let irate = +prompt('Nhập lãi suất hàng tháng :');
            let interest = money;
            let i = 1;
            while (i <= month) {
                interest *= (1 + irate / 100);
                i++;
            }
            document.write("Số tiền lãi bạn phải trả là " + interest);
        }

        //Test 6
        function test_6() {
            let num = 10;
            for (let i = num / 2; i <= num; i += 2) {
                for (let j = 1; j < num - i; j += 2) {
                    document.write("&nbsp&nbsp&nbsp");
                }
                for (j = 1; j <= i; j++) {
                    document.write("*");
                }
                for (j = 1; j <= num - i; j++) {
                    document.write("&nbsp");
                }
                for (j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br/>");
            }

            for (i = num; i >= 1; i--) {
                for (j = i; j < num; j++) {
                    document.write("&nbsp&nbsp");
                }
                for (j = 1; j <= (i * 2) - 1; j++) {
                    document.write("*");
                }
                document.write("<br/>");
            }
        }
